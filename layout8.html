<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Tiêu Đề Trên Cùng</title>
    <style>
        /* Reset các margin và padding của body */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Background container */
        .container {
            background-image: url('/Layout/btlayout81.PNG');
            width: 100%;
            height: 100vh;
            background-size: cover;
            position: relative;
        }

        /* Thanh điều hướng (navigation) */
        .nav {
            display: flex; 
            justify-content: space-evenly;
            background-color: rgba(245, 245, 245, 0.8); /* Màu nền nhẹ nhàng và trong suốt */
            border-radius: 0 0 20px 20px;
            padding: 12px 0;
            position: absolute; 
            top: 0; 
            width: 80%; 
            margin-left: 10%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Thêm bóng đổ nhẹ để nổi bật */
        }

        /* Các phần tử trong thanh điều hướng */
        .nav div {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2em;
            color: #d35400;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Hiệu ứng hover cho các mục trong navigation */
        .nav div:hover {
            color: white;
            background-color: #d35400;
            border-radius: 10px;
        }

        /* Tiêu đề và nội dung */
        h1 {
            text-align: center;
            color: #e74c3c;
            font-size: 3em;
            margin: 30px 0;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
        }

        p {
            text-align: center;
            color: #34495e;
            font-size: 1.5em;
            margin: 0 10%;
            line-height: 1.6;
        }

        /* Chỉnh sửa kích thước các hình ảnh */
        .image-section {
            width: 80%;
            margin-left: 10%;
            height: auto;
            margin-top: 30px;
        }

        .image-section img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Hiệu ứng hover cho hình ảnh */
        .image-section img:hover {
            transform: scale(1.05);
        }

        /* Phần cuối hình ảnh */
        .footer-image {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Thanh điều hướng -->
        <div class="nav">
            <div><u>TRANG CHỦ</u></div>
            <div>KHUNG CHƯƠNG TRÌNH</div>
            <div>CA SĨ KHÁCH MỜI</div>
            <div>GIAN HÀNG</div>
            <div>THÔNG TIN CHƯƠNG TRÌNH</div>
        </div>

        <!-- Hình ảnh lớn ở trên cùng -->
        <img src="/imgges/meo2.jpg" style="width: 100%; height: 100%; object-fit: cover;">

    </div>

    <!-- Tiêu đề và mô tả -->
    <div style="margin-top: 5%;">
        <h1>IT CAMPUS 2023</h1>
        <p>
            Với những hoạt động vô cùng sôi nổi của ngày hội sẽ mang đến cho các bạn nhiều cung bậc cảm xúc!
        </p>
    </div>

    <!-- Hình ảnh mô tả chính -->
    <div class="image-section">
        <img src="/imgges/meo1.jpg" alt="Event Image">
    </div>

    <!-- Hình ảnh cuối cùng -->
    <div class="footer-image">
        <img src="/imgges/meo3.jpg" alt="Footer Image" width="100%">
    </div>

</body>
</html>
